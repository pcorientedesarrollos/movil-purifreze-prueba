# Archivo: android/gradle.properties

# Tus configuraciones de memoria existentes (están bien, las conservamos)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Configuraciones estándar de Android/Flutter
android.useAndroidX=true
android.enableJetifier=true

# =============================================================
# ===            AQUÍ ESTÁ LA LÍNEA CLAVE                   ===
# ===      La añadimos para establecer la versión mínima      ===
# =============================================================
flutter.minSdkVersion=21
# =============================================================

# Añadimos también estas otras configuraciones de Flutter para asegurar la compatibilidad
flutter.targetSdkVersion=34
flutter.compileSdkVersion=34